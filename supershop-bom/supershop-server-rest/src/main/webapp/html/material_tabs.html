<html lang="en" ng-app="toolbarDemo2">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
  </head>
<body>


<div ng-controller="AppCtrl" layout="column" layout-fill>
  <md-toolbar >
    <div class="md-toolbar-tools">
      <h3>
        <span>My App Title</span>
      </h3>
    </div>
  </md-toolbar>
  <md-content style="height: 600px;">
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="item in todos">
        <div class="md-list-item-text">
          <h3>{{item.what}}</h3>
          <h4>{{item.who}}</h4>
          <p>
            {{item.notes}}
          </p>
        </div>
        <md-divider inset></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script>
    
    var app = angular.module('toolbarDemo2', ['ngMaterial']);
    app.controller('AppCtrl', function($scope) {
      $scope.todos = [];
      for (var i = 0; i < 15; i++) {
        $scope.todos.push({
          what: "Brunch this weekend?",
          who: "Min Li Chan",
          notes: "I'll be in your neighborhood doing errands."
        });
      }
    });


    </script>

</body>

</html>
