<html ng-app="BasicSlider">
<head>
	<title>Angular FlexSlider Example - Basic Carousel</title>
	<link rel="stylesheet" type="text/css" href="vendor/flexslider/flexslider.css">
	<style type="text/css">
	.flexslider-container {
		width: 50%;
		margin: 10px auto;
	}


.form-search .button {
    background: rgba(0, 0, 0, 0) url("http://www.dealz.ie/skin/frontend/enterprise/poundland-desktop/css/../images/search-btn.png") repeat scroll 0 0;
    border: medium none blue;
    cursor: pointer;
    height: 25px;
    position: absolute;
    right: -20px;
    width: 24px;
}
	#search_mini_form {
    position: absolute;
}

.input-text {
    background: white none repeat scroll 0 0;
    border: 1px solid black;
    float: left;
    height: 25px;
    line-height: 22px;
    padding: 4px 6px;
    width: 500px;
}
	</style>
</head>
<body ng-controller="BasicSliderCtrl">

	<!--<flex-slider class="carousel" slide="s in slides" animation="slide" animation-loop="false" item-width="210" item-margin="5" maxItems="2">
		<li>
			<img ng-src="{{s}}">
		</li>
	</flex-slider>-->
	<form id="search_mini_form" method="get" action="http://www.dealz.ie/catalogsearch/result/">
	<div class="form-search">
    <input autocomplete="off" tabindex="1" name="q" value="" class="input-text" maxlength="128" type="text">&nbsp;
    <button type="submit" class="button">
</button>
    <div style="display: none;" class="search-autocomplete"></div>
	</div>
	</form>

    <h4>Asynchronous results</h4>
    <pre>Model: {{asyncSelected | json}}</pre>
    <input type="text" ng-model="asyncSelected" placeholder="Locations loaded via $http" typeahead="address for address in getLocation($viewValue)" typeahead-loading="loadingLocations" class="form-control">
    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
    
    
<script src="vendor/jquery/dist/jquery.js"></script>
<script src="vendor/flexslider/jquery.flexslider.js" type="text/javascript"></script>
<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-flexslider/angular-flexslider.js" type="text/javascript"></script>

    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    
    
	<script type="text/javascript">
	angular.module('BasicSlider', ['angular-flexslider'])
		.controller('BasicSliderCtrl', function($scope, $http) {
		$scope.selected = undefined;
			$scope.slides = [
				'http://flexslider.woothemes.com/images/kitchen_adventurer_cheesecake_brownie.jpg',
				'http://flexslider.woothemes.com/images/kitchen_adventurer_lemon.jpg',
				'http://flexslider.woothemes.com/images/kitchen_adventurer_donut.jpg',
				'http://flexslider.woothemes.com/images/kitchen_adventurer_caramel.jpg',
				'http://www.dealz.ie/media/catalog/product/cache/2/product-image-overlays/72x/9df78eab33525d08d6e5fb8d27136e95/imageoverlays/13/2/imageoverlay.png'
			];
			//$scope.slides = ['test'];
			
			/*if($scope.slides instanceof Array && $scope.slides.length > 0) {
				alert('Not Null');
			}*/
	
  $scope.selected = undefined;
  $scope.states = ['Alabama', 'Alaska', 'Arizona', 'Arkansas', 'California', 'Colorado', 'Connecticut', 'Delaware', 'Florida', 'Georgia', 'Hawaii', 'Idaho', 'Illinois', 'Indiana', 'Iowa', 'Kansas', 'Kentucky', 'Louisiana', 'Maine', 'Maryland', 'Massachusetts', 'Michigan', 'Minnesota', 'Mississippi', 'Missouri', 'Montana', 'Nebraska', 'Nevada', 'New Hampshire', 'New Jersey', 'New Mexico', 'New York', 'North Dakota', 'North Carolina', 'Ohio', 'Oklahoma', 'Oregon', 'Pennsylvania', 'Rhode Island', 'South Carolina', 'South Dakota', 'Tennessee', 'Texas', 'Utah', 'Vermont', 'Virginia', 'Washington', 'West Virginia', 'Wisconsin', 'Wyoming'];
  // Any function returning a promise object can be used to load values asynchronously
  $scope.getLocation = function(val) {
    return $http.get('http://maps.googleapis.com/maps/api/geocode/json', {
      params: {
        address: val,
        sensor: false
      }
    }).then(function(response){
      return response.data.results.map(function(item){
        return item.formatted_address;
      });
    });
  };
  
		});
	</script>


	
	
</body>
</html>
