.whiteframedemoBasicUsage md-whiteframe {
  background: #fff;
  margin: 20px;
  padding: 20px; }



.product-box {

  padding: 5px;
  margin-bottom: 20px;
  min-width: 150px;
  max-width: 150px;
  min-height: 270px;
  max-height: 270px;
  background: #fff;

}

[flex].product-box-item {
  -webkit-flex: 1 1 auto;
  flex: 1 1 auto;
}

.supershop-search-input {
  width:190px;
  border-radius: 5px;
}
  
/* ----------- Galaxy S5 ----------- */

/* Portrait */
@media screen 
  and (device-width: 360px) 
  and (device-height: 640px) 
  and (-webkit-device-pixel-ratio: 3) 
  and (orientation: portrait) {

  .product-box {

      padding: 5px;
      margin-bottom: 20px;
      min-width: 150px;
      max-width: 150px;
      background: #fff;
  }

  .supershop-search-input {
    width: 190px;
    border-radius: 5px;
  }
  
}

/* Landscape */
@media screen 
  and (device-width: 360px) 
  and (device-height: 640px) 
  and (-webkit-device-pixel-ratio: 3) 
  and (orientation: landscape) {

  .product-box {

      padding: 5px;
      margin-bottom: 20px;
      min-width: 150px;
      max-width: 150px;
      background: #fff;
  }
  
  .supershop-search-input {
    width:190px;
    border-radius: 5px;
  }
  
}

/* ----------- Desktop/Laptop     ----------- */

/* ----------- Non-Retina Screens ----------- */
@media screen 
  and (min-device-width: 1050px) 
  and (max-device-width: 1680px)  { 

  .product-box {

      padding: 5px;
      margin-bottom: 20px;
      min-width: 200px;
      max-width: 200px;
      background: #fff;
  }
  
  .supershop-search-input {
    width:400px;
    border-radius: 5px;
  }

}

/* ----------- Retina Screens ----------- */
@media screen 
  and (min-device-width: 1200px) 
  and (max-device-width: 1600px) { 


  .product-box {

      padding: 5px;
      margin-bottom: 20px;
      min-width: 200px;
      max-width: 200px;
      background: #fff;
  }
  
  .supershop-search-input {
    width:400px;
    border-radius: 5px;
  }
}


.supershop-container {
   display: -webkit-flex;
   display: flex;
   -webkit-align-items: center;
   align-items: center;
   -webkit-justify-content: center;
   justify-content: center;
   /* You can set flex-wrap and flex-direction individually */
   -webkit-flex-direction: row;
   flex-direction: row;
   -webkit-flex-wrap: wrap;
   flex-wrap: wrap;
   /* Or do it all in one line with flex flow */
   -webkit-flex-flow: row wrap;
   flex-flow: row wrap;
   /* tweak the where items line up on the row */
   /* valid values are: flex-start, flex-end, space-between, space-around, stretch */
   -webkit-align-content: flex-end;
   align-content: flex-end;
}

<div ng-controller="BasketViewCtrl">
  <md-toolbar class="md-theme-indigo" ng-controller="RightCtrl" >
  <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
          
          <span><md-icon md-svg-icon="html/img/md-icons/ic_assessment_white_48px.svg" ng-click="showListBottomSheet($event)" ng-show="selectedBasketItemId != 0"></md-icon></span>

    </md-list-item>
    <md-divider></md-divider>
    <md-list-item ui-sref="store" ng-click="gotoScreen('store');toggleLeft();">
