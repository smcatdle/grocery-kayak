<!DOCTYPE html>
<html>
<head>
    <title></title>
<link href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.common-material.min.css" rel="stylesheet" />
<link href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.rtl.min.css" rel="stylesheet" />
<link href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.material.min.css" rel="stylesheet" />
<link href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.material.mobile.min.css" rel="stylesheet" />
<link href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.dataviz.min.css" rel="stylesheet" />
<link href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.dataviz.material.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/examples.css" />

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/kendo.all.min.js"></script>
</head>
<body>
<div id="example" ng-app="KendoDemos">
    <div ng-controller="BasketViewCtrl" style="width:500px;">

                <div>
                    <div id="basket-grid" kendo-grid k-detail-template k-options="detailGridOptions(dataItem)"></div>
                </div>



    </div>
</div>

<script>
var products = [{
    ProductID : 1,
    ProductName : "Chai",
    SupplierID : 1,
    CategoryID : 1,
    QuantityPerUnit : "10 boxes x 20 bags",
    UnitPrice : 18.0000,
    UnitsInStock : 39,
    UnitsOnOrder : 0,
    ReorderLevel : 10,
    Discontinued : false,
    Category : {
        CategoryID : 1,
        CategoryName : "Beverages",
        Description : "Soft drinks, coffees, teas, beers, and ales"
    }
}, {
    ProductID : 2,
    ProductName : "Chang",
    SupplierID : 1,
    CategoryID : 1,
    QuantityPerUnit : "24 - 12 oz bottles",
    UnitPrice : 19.0000,
    UnitsInStock : 17,
    UnitsOnOrder : 40,
    ReorderLevel : 25,
    Discontinued : false,
    Category : {
        CategoryID : 1,
        CategoryName : "Beverages",
        Description : "Soft drinks, coffees, teas, beers, and ales"
    }
}, {
    ProductID : 3,
    ProductName : "Aniseed Syrup",
    SupplierID : 1,
    CategoryID : 2,
    QuantityPerUnit : "12 - 550 ml bottles",
    UnitPrice : 10.0000,
    UnitsInStock : 13,
    UnitsOnOrder : 70,
    ReorderLevel : 25,
    Discontinued : false,
    Category : {
        CategoryID : 2,
        CategoryName : "Condiments",
        Description : "Sweet and savory sauces, relishes, spreads, and seasonings"
    }
}];


    angular.module("KendoDemos", [ "kendo.directives" ])
        .controller("BasketViewCtrl", function($scope){


            $scope.detailGridOptions = function(dataItem) {
                return {
                	dataSource: {
                        data: products,
                        schema: {
                            model: {
                                fields: {
                                	UnitsInStock: { type: "number" },
                                    ProductName: { type: "string" },
                                    UnitPrice: { type: "number" }
                                    
                                }
                            }
                        },
                        pageSize: 20
                    },
                    height: 550,
                    scrollable: true,
                    sortable: true,
                    filterable: false,
                    pageable: false,
                    columns: [
						{ field: "UnitsInStock", title: "Qt", width: "20px" },
                        { field: "ProductName", title: "Product", width: "200px" },
                        { field: "UnitPrice", title: "Price", format: "{0:c}", width: "50px" }
                        
                    ]
                };
            };
        })
</script>


</body>
</html>
