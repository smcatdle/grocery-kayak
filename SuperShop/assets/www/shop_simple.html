		<style>
		body {
			margin: 0;
			font-family: Arial, Helvetica, sans-serif;
			font-size: 13px;
			line-height: 1.5;
		}
		
		.swiper-container {
			/*width: 660px;*/
			height: 50px;
			color: #000000;
			text-align: center;
		}
		
		.red-slide {
			background: #ca4040;
		}
		
		.blue-slide {
			background: #4390ee;
		}
		
		.orange-slide {
			background: #ff8604;
		}
		
		.green-slide {
			background: #49a430;
		}
		
		.pink-slide {
			background: #973e76;
		}
		
		.swiper-slide .title {font-bold;
			font-size: 15px;
			margin-top: 2px;
			margin-bottom: 2px;
			margin-right: 5px;
			margin-left: 5px;
			line-height: 15px;
			text-shadow: none
		}
		
		.pagination {
			position: absolute;
			z-index: 20;
			left: 10px;
			bottom: 10px;
		}
		
		.swiper-pagination-switch {
			display: inline-block;
			width: 8px;
			height: 8px;
			border-radius: 8px;
			background: #222;
			margin-right: 5px;
			opacity: 0.8;
			border: 1px solid #fff;
			cursor: pointer;
		}
		
		.swiper-visible-switch {
			background: #aaa;
		}
		
		.swiper-active-switch {
			background: #fff;
		}
		</style>

</head>

        <!-- Home -->

				<TABLE style="width:100%">
                  <TR>
                      <TD id="totalAmount" style="align:left; margin-right:0px;">0 items</TD>

			<h2><input type="search" name="search-mini" id="search-mini" value="Search Products" data-mini="true" /></h2>
			<div id="search-result">
				<p></p>
				<div class="swiper-container">
				<div  class="swiper-wrapper" style="height: 150px;">
				<div  class="swiper-slide red-slide" style="height: 150px;">

            <div data-role="content" data-iscroll>
            <div data-role="popup" id="popupMenu" data-theme="d" style="z-index:9999">
		        <ul data-role="listview" data-inset="true" style="min-width:210px;" data-theme="d">
		            <li data-role="divider" data-theme="e">Options</li>
		            <li><a href="#">Edit Price</a></li>
		            <li><a onclick="suggestAlternativeProduct();" href="#" data-rel="popup" data-transition="slideup">Suggestions</a></li>
		            <li><a onclick="onDeleteItem();" href="#">Delete</a></li>
		        </ul>
	        </div>

	        </div>
                <ul id="basket-list" data-role="listview" data-inset="true">

            <div class="basket-header-class" id="basket-header" data-theme="b" data-role="footer" data-position="fixed">

                <TR>
                <TD></TD>
                <TD></TD>

                <a data-role="button" data-theme="b" href="#page1" onclick="onScan()">
                   Scan

                   Share

                <a data-role="button" data-theme="b" onclick="onSaveBasket()" href="#">
                   Save

                </TD><TD>

		<section id="dialogPage" data-role="dialog" data-theme="d">
			<div data-role="header" data-theme="d">
				<h1>Edit Product</h1>
	
			</div>
	
			<div data-role="content" data-theme="c">
				<h1>Edit Product</h1>
				<p>Enter the product name and price.</p>
				
			          <label for="un" class="ui-hidden-accessible">Name :</label>
			          <input type="text" name="name" id="name" value="" placeholder="name" data-theme="a" />
	
			          <label for="pw" class="ui-hidden-accessible">Price :</label>
			          <input type="text" name="price" id="price" value="" placeholder="price" data-theme="a" />
				<TABLE>
				<TR align="right">
				<TD>
				<a href="basket" name="submit_button" data-role="button" data-rel="back" data-theme="b">Save</a>   
				</TD><TD>    
				<a href="basket" name="cancel_button" data-role="button" data-rel="back" data-theme="c">Cancel</a>
				</TD></TR>
				</TABLE>    
			</div>
		</section>
		<section id="shareDialog" data-role="dialog" data-theme="d">
	
			<div data-role="content" data-theme="c">
				<h1>Share Basket</h1>
				<p>Enter the user you wish to share this basket with :</p>
				
			          <label for="un" class="ui-hidden-accessible">User :</label>
			          <input type="text" name="sharedUser" id="sharedUser" value="" placeholder="sharedUser" data-theme="a" />

				<TABLE>
				<TR align="right">
				<TD>
				<a href="basket" name="submit_share" data-role="button" data-rel="back" data-theme="b">Submit</a>   
				</TD><TD>    
				<a href="basket" name="cancel_share" data-role="button" data-rel="back" data-theme="c">Cancel</a>
				</TD></TR>
				</TABLE>    
			</div>
