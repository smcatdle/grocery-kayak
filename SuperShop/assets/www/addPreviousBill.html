        <title>Add Previous Bill</title>

    <body>
		
		<div data-role="page" id="editTaskPage">

			<div data-role="header">
				<h1>Enter Most Recent Bill</h1>
			</div>
		
			<div data-role="content">
				<form id="taskForm" method="post">
					<div data-role="fieldcontain">
						<label for="currentDayReading">Current Day Reading</label> <input type="text"
							name="currentDayReading" id="currentDayReading">
					</div>
					<div data-role="fieldcontain">
						<label for="currentNightReading">Current Night Reading</label> <input type="text"
							name="currentNightReading" id="currentNightReading">
					</div>
					<div data-role="fieldcontain">
						<label for="billDate">Ending Bill Date</label><input type="text"
							name="billDate" id="billDate">
					</div>
					
					
				</form>
			</div>
		
			<div data-role="footer" align="right">
				<a href="addPreviousBill.html" onclick="addPreviousBill()">Save</a>
				<a href="index.html">Cancel</a>
			</div>
		
		</div>
